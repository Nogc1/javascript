<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analisador de Números</h1>
    <section>
        <div id="num">
            <label for="n">Número entre 1 e 100:</label>
            <input type="number" name="n" id="n">
            <input type="submit" value="Adicionar" onclick="analisar()">
        </div>
        <div>
            <output value="list" id="lista">
                
            </output>
        </div>
        <input type="button" value="Finalizar" onclick="estatísticas()">
        <div id="res">
            <p>'-'</p>
        </div>
    </section>

    <!-- 
        Código em Javascript
                |
                |
                V
     -->

    <script>

        // lista vazia
        let valores = ['']
        var quant = valores.length
        let maior = 0
        let menor = 100
        // Inicia a análise dos dados passados
        function analisar() {

            // Váriaveis
            let lista = document.getElementById('lista')
            let num = Number(document.getElementById('n').value)

            // Análise dos dados
            if (valores.indexOf(num) == true || num > 100) {

                // Mostra uma mensagem caso o número dígitado já esteja na lista
                window.alert('Você já adicionou esse número! Tente outro.  ;)')
            } 
            else {

                // Adiciona os valores na lista e os mostra na tela
                valores.push(num)
                lista.innerHTML += `<p>Você adicionou o número ${num}</p>`
            }

            // if (menor > num) {
            //     menor = num
            // }

            // if (maior < num) {
            //     maior = num
            // }
        }

        function estatísticas() {
            let res = document.getElementById('res')
            res.innerHTML = `<p> Ao todo você adicionou ${quant} números na lista.</p>`
            res.innerHTML += `<p> O maior número dígitado foi ${maior} </p>`
        }
    </script>
</body>
</html>
