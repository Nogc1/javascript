<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analisador de Números</h1>
    <section>
        <div id="num">
            <label for="n">Número entre 1 e 100:</label>
            <input type="number" name="n" id="n">
            <input type="submit" value="Adicionar" onclick="analisar()"> <br>
            <select name="lista" id="list" size="6"></select>
        </div>
        <input type="button" value="Finalizar" onclick="estatísticas()">
        <div id="res">
            <p>'-'</p>
        </div>
    </section>

    <!-- 
        Código em Javascript
                |
                |
                V
     -->

    <script>
        let num = document.getElementById('n')
        let res = document.getElementById('res')
        let lista = document.getElementById('list')
        var valores = []

        function analisar() {
            if (existe_na_lista(num.value, valores) == true) {
                window.alert('Você já adicionou esse número! Tente outro.  ;)')
            } 
            else {
                valores.push(num)
                lista.innerHTML += `<option>${num.value}</option>`
            }

            // if (menor > num) {
            //     menor = num
            // }

            // if (maior < num) {
            //     maior = num
            // }
        }

        function existe_na_lista(n, l) {
            if (l.indexOf(Number(n)) != -1) {
                return true
            } else if (l.indexOf(Number(n)) === -1) {
                return false
            }
        }

        function estatísticas() {
            res.innerHTML += `<p> Ao todo você adicionou ${valores.length} números na lista.</p>`
            res.innerHTML += `<p> O maior número dígitado foi ${maior} </p>`
        }
    </script>
</body>
</html>
