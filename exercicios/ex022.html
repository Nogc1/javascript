<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando de 1 a 10(marcando os pares)</h1>
    <button type="submit" onclick="cont()">Contar de 1 a 10</button>
    <div id="res">
        <p>Aperte o botão acima</p>
    </div>
    
    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        function cont() {
            var res = document.getElementById('res')
            for (var c=1; c<11; c++) {
                if (c % 2 == 0) {
                    res.innerHTML += ` <strong>${c}</strong>, `
                } else {
                    res.innerHTML += ` ${c}, `
                }
            }
        }
    </script>
</body>
</html>
