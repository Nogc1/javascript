<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabuada</h1>
    <section>
        <form action="">
            <p>
                <label for="inum">Insira um número:</label>
                <input type="number" name="num" id="inum" required>
            </p>
            <div id="txt">

            </div>
            <p>
                <input type="button" value="Enviar" onclick="tabuada()">
                <input type="reset" value="Limpar" onclick="limpar()">
            </p>
        </form>
    </section>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        function tabuada() {
            var num = document.getElementById('inum').value
            var txt = document.getElementById('txt')
            var dez = 1

            if (num <= 0) {
                txt.innerHTML = (`[ERRO] O número dígitado tem que ser maior do que ${num}`)
            } 
            else {
                txt.innerHTML = ''
                for (num; dez < 11; dez++) {
                    var res = num * dez
                    txt.innerHTML += `${num} x ${dez} = ${res}<br>`
                }
            }

        }

        function limpar() {
            var txt = document.getElementById('txt')
            txt.innerHTML = ''
        }
    </script>
</body>
</html>
