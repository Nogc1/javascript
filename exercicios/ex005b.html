<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05b</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trabalhando com Números</h1>
    
    <div id="botao" onclick="calcular()">
        <p>Clique para calcular</p>

    </div>

    <div id="res">
        <p>O resultado vai aparecer aqui... :D</p>

    </div>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        function calcular() {

            var n1 = 0
            var n1 = window.prompt('Dígite um número: ')

            if (n1 == NaN) {
                window.alert('Isso não é um número!  ;)')
            } 
            
            else {
                var n = Number(n1)
                var txt = document.getElementById('res')
                var dobro = n + n 
                var metade = n / 2

                txt.innerHTML = `<p>O dobro de ${n1} é ${dobro} e a metade é ${metade}!</p>`
            }
        }
    </script>
</body>
</html>
