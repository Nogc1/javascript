<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mútiplas ações</h1>
    <button type="submit" onclick="Calc()">Clique para iniciar</button>

    <div id="res">
        <p>Clique no botão acima para começar.</p>
    </div>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        function Calc() {
            var n1 = Number(window.prompt('Dígite o primeiro número'))
            var n2 = Number(window.prompt('Dígite o segundo número'))
            var opc = Number(window.prompt(`Valores informados: ${n1} e ${n2}.
            O que vamos fazer?
            [1] Somar
            [2] Subtrair
            [3] Multiplicar
            [4] Dividir `))
            var resultado = 0
            var res = document.getElementById('res')

            if (opc == 1) {
                resultado = n1 + n2
                res.innerHTML = `<h2>Calculando...</h2> <p>${n1} + ${n2} = ${resultado}</p> `
            }
            else if (opc == 2) {
                resultado = n1 - n2
                res.innerHTML = `<h2>Calculando...</h2> <p>${n1} - ${n2} = ${resultado}</p> `
            }
            else if (opc == 3) {
                resultado = n1 * n2
                res.innerHTML = `<h2>Calculando...</h2> <p>${n1} x ${n2} = ${resultado}</p> `
            }
            else if (opc == 4) {
                resultado = n1 / n2
                res.innerHTML = `<h2>Calculando...</h2> <p>${n1} / ${n2} = ${resultado.toFixed(2)}</p> `
            } 
            else {
                res.innerHTML = `<h2>Calculando...</h2> <p>OPÇÃO INVÁLIDA! Você digitou ${n1} e ${n2}, mas a opção está em falta.</p> `
            }
        }
    </script>
</body>
</html>
