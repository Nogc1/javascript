<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tente adivinhar meu número</h1>

    <button type="submit" onclick="verificar()">Tentar adivinhar</button>
    <div id="res">
        <p>Já pensei em um valor entre 1 e 100...</p>
    </div>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        var num = Math.floor(Math.random() * (100 - 1) + 1)
        var res = document.getElementById('res')
        function verificar() {
            var palpite = Number(window.prompt('Qual é o seu palpite? '))

            if (palpite > num) {
                res.innerHTML += `<p>Você falou ${palpite}. Meu número é <strong>MENOR!</strong></p>`
            }
            else if (palpite < num) {
                res.innerHTML += `<p>Você falou ${palpite}. Meu número é <strong>MAIOR!</strong></p>`
            } else if (palpite == num) {
                res.innerHTML += `<p>Parabéns você acertou! o número escolhido era ${num}</p>`
            }
        }
    </script>
</body>
</html>
