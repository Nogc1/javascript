<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(https://englishlive.ef.com/pt-br/blog/wp-content/uploads/sites/16/2018/04/tempo-em-ingl%C3%AAs.jpg);
            text-align: center;
            background-attachment: fixed;
            background-size: cover;           
            height: 100vh;
        }

        section {
            background-color: white;
            width: 300px;
            height: 300px;
            display: inline-block;
            box-shadow: 2px 2px 10px black;
        }

        div {
            padding: 10px;
        }

        strong {
            font-size: 20px;
        }
    </style>
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    
    <section>
        <div id="hora">
            
        </div>
        <div id="foto">
            <img id="imagem" src="imagens/manhã.png" alt="Foto do dia">
        </div>
    </section>
    
    <script>
        function carregar() {
            var agora = new Date()
            var hora = agora.getHours()
            var minuto = agora.getMinutes()
            var txt = document.querySelector('div#hora')
            var img = document.querySelector('img#imagem')
            var tempo = ''

            if (hora < 12) {
                tempo = 'Manhã'
                img.src = 'imagens/manhã.png'
            } else if (hora > 18) {
                tempo = 'Noite'
                img.src = 'imagens/noite.png'
            } else {
                tempo = 'Tarde'
                img.src = 'imagens/tarde.png'
            }

            txt.innerHTML = `Agora são <strong>${hora}:${minuto}</strong> da ${tempo}`
        }
    </script>
</body>
</html>
