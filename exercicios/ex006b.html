<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006b</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Somando dois números</h1>

    <div id="botao" onclick="soma()">
        <p>Iniciar soma</p>
    </div>

    <div id="res">
        <p>O resultado vem aqui... :D</p>
    </div>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        function soma() {
            var n1 = window.prompt('Dígite um número: ')
            var n2 = window.prompt('Dígite o segundo número: ')
            var n = Number(n1)
            var num = Number(n2)
            var res = n + num
            var txt = document.getElementById('res')

            txt.innerHTML = `<p>A soma entre ${n} e ${num} é igual a <strong>${res}!</strong></p>`

        }
    </script>
</body>
</html>
