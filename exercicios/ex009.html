<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contador de cliques</h1>

    <div id="botao" onclick="contador()">
        <p>Clique em mim</p>
    </div>
    <div id="botao2" onclick="limpar()">
        <p>Zerar o contador</p>
    </div>

    <div id="res">

    </div>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        var cont = 0
        var res = document.getElementById('res')

        function contador() {
            cont = cont + 1
            res.innerHTML = `<p>O contador está com ${cont} cliques.</p>`
        }

        function limpar() {
            cont = 0
            res.innerHTML = ''
        }
    </script>
</body>
</html>
