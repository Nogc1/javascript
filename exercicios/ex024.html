<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contagem regressiva de 10 a 1</h1>
    <button type="submit" onclick="cont()">Contar de 10 a 1</button>
    <div id="res">
        <p>Aperte o botão acima</p>
    </div>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        function cont() {
            var res = document.getElementById('res')

            for (var c=11; c != 1;) {
                c = c - 1
                res.innerHTML += ` ${c}, `
            }
        }
    </script>
</body>
</html>
