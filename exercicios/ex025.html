<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0 (Digite apenas números positivos)</p>
    <label for="num">
        Valor final:
    </label>
    <input type="number" name="num" id="num">
    <input type="button" value="Contar" onclick="cont()">
    <p>Preencha os dados acima e aperte o botão.</p>
    <div id="res"> 
        
    </div>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        function cont() {
            var n = Number(document.getElementById('num').value)
            var res = document.getElementById('res')
            res.innerHTML += `<h2>Contando de 0 até ${n} </h2>`
            var nu = n+1
            for (var c=0; c<nu; c++) {
                res.innerHTML += ` ${c},`
            }
        }
    </script>
</body>
</html>
