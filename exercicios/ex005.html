<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vamos contar</h1>
    <form action="" autocomplete="off">
        <label for="iinicio">
            Início:
        </label>  
        <input type="number" name="inicio" id="iinicio" required> <br>
        <label for="passo">
            Passo:
        </label> 
        <input type="number" name="passo" id="passo"> <br>
        <label for="final">
            Final:
        </label> 
        <input type="number" name="final" id="final" required> <br>

        <input type="button" value="Enviar" onclick="contar()">
        <div id="txt">
            <p>Preparando Contagem...</p>
        </div>
        
    </form>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        function contar() {
            var Inicio = document.getElementById('iinicio').value
            var Passo = document.getElementById('passo').value
            var fim = document.getElementById('final').value
            var txt = document.getElementById('txt')

            if (Passo == 0) {
                Passo = 1
            }

            //Incompleto. Precisa criar um <p> novo a cada vez que rodar o loop, dentro da <div> para aparecer a contagem

            for (var n = Inicio; n <= fim; n++) {
                //Resolvido com +=
                txt.innerHTML += `${n}, `
            }
            
        }
    </script>
</body>
</html>
