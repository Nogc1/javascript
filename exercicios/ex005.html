<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vamos contar</h1>
    <form action="" autocomplete="off">
        <label for="inicio">
            Início:
            <input type="number" name="inicio" id="inicio">
        </label> <br>
        <label for="passo">
            Passo:
            <input type="number" name="passo" id="passo">
        </label> <br>
        <label for="final">
            Final:
            <input type="number" name="final" id="final">
        </label> <br>

        <input type="button" value="Enviar" onclick="contar()">
    </form>

    <section>
        <div id="txt">

        </div>
    </section>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        function contar() {
            var Inicio = document.getElementById('inicio').value
            var Passo = document.getElementById('passo').value
            var fim = document.getElementById('final').value
            var txt = document.getElementById('txt')

            if (Passo == 0) {
                Passo = 1
            }

            //Incompleto. Precisa criar um <p> novo a cada vez que rodar o loop, dentro da <div> para aparecer a contagem

            for (var n = Inicio; n <= fim; n++) {
                txt.innerHTML = `${n}`
            }
            
        }
    </script>
</body>
</html>
