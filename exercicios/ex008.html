<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vários cálculos em JS</h1>

    <div id="botao" onclick="calcular()">
        <p>Clique para calcular</p>
    </div>

    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>

    <!--
        Código em Javascript
                |
                |
                V
    -->

    <script>
        function calcular() {
            var num = Number(window.prompt('Dígite um número: '))
            var res = document.getElementById('res')
            var abs = Math.abs(num)
            var int = Math.trunc(num)
            var rou = Math.round(num)
            var rq = Math.sqrt(num)
            var rc = Math.cbrt(num)
            var ele = Math.pow(num, 2)
            var qua = Math.pow(num, 3)

            res.innerHTML = `<p>O número a ser analisado é <strong>${num}</strong></p><hr>`
            res.innerHTML += `<p>O seu valor absoluto é <strong>${abs}</strong></p>`
            res.innerHTML += `<p>A sua parte inteira é <strong>${int}</strong></p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é <strong>${rou}</strong></p>`
            res.innerHTML += `<p>A sua raiz quadrada é <strong>${rq}</strong></p>`
            res.innerHTML += `<p>A sua raiz cúbica é <strong>${rc}</strong></p>`
            res.innerHTML += `<p>O valor de ${num}² é <strong>${ele}</strong></p>`
            res.innerHTML += `<p>O valor de ${num}³ é <strong>${qua}</strong></p>`
        }
    </script>
</body>
</html>
