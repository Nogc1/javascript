<!DOCTYPE html>

    <title>Document</title>
    <style>
        div {
            background-color: blueviolet;
            border: solid black;
            width: 50px;
            height: 50px;

            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="res" onclick="dia_semana()">
        <p>Clique</p>
    </div>

<script>
    var res = document.getElementById('res')
    function dia_semana() {
        var semana = ['Segunda', 'Ter√ßa', 'Quinta', 'Friday', 'Domingo']
        var res = document.getElementById('res')

        res.innerHTML += `<p> ${semana} </p>`
        semana.push('Monday')
        semana.push('Sunday')
        semana.sort()
        res.innerHTML += `<p> ${semana} </p>`
    }
</script>
