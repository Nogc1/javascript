<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            text-align: center;
            background-color: rgb(199, 184, 184);
            color: black;
            width: 100px;
            height: 100px;
        }
        div p {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Número é par ou ímpar?</h1>

    <div id="res" onclick="botao()">
        <p>'-'</p>
    </div>

    <!-- Código em Javascript -->

    <script>
        function botao(n) {
            n = 5
            let res = document.getElementById('res')
            if (n % 2 == 0) {
                return res.innerHTML = `<p> ${n} É PAR.</p>`
            } else {
                return res.innerHTML = `<p> ${n} É ÍMPAR. </p>`
            }
        }
        
    </script>
</body>
</html>
